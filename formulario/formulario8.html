<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="" method="get" autocomplete="on">

        <p>
            <label for="in1">numero 1:</label>
            <input type="number" name="n1" id="in1" oninput="isoma.innerHTML=Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="in2">numero 2:</label>
            <input type="number" name="n2" id="in2" oninput="isoma.innerHTML=Number(in1.value) + Number(in2.value)"><!--  o codigo oninput e o que vai fazer os numeros 1e 2 se somares -->
        </p>

        <p>
            <label for="isoma">soma:</label>
            <output name="soma" id="isoma"> 0 </output> <!-- use a tag output para que os numeros possam ser somados e crie um id e um name pra ele -->

        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
        
        

    </form >
    
</body>
</html>
