<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>formulario</h1>


    <form action="dados.php" method="post" autocomplete="on">

        <p>
            <label for="icor">cor</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>

        <p>
            <label for="inivel">satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1"
            max="5">

        </p>

        <p>
            <label for="ifoto">foto do perfeil</label>
            <input type="file" name="foto" id="ifoto">
             <!-- quando voce usar o input file voce deve colocar seu form(formulario) no modo (post) -->
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        
        </p>

    </form>
    
</body>
</html>
